<div class="text-right" style="margin-top: 30px" ng-hide="isReadOnly">
    <div ng-show="mode === 'VIEW'">
        <button class="button has-icon primary plus" ng-click="addItem()">Thêm</button>
        <button class="button has-icon select" ng-click="mode = 'CONFIG'">Chọn</button>
    </div>
    <div ng-show="mode === 'CONFIG'">
        <button class="button has-icon warn delete" ng-click="deleteItem()">Xóa</button>
        <button class="button has-icon back" ng-click="mode = 'VIEW'">Trở lại</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th ng-repeat="name in displayColumns track by $index" style="width: 100px">{{name}}</th>
            </tr>
        </thead>
        <tbody class="animation-list">
            <tr ng-repeat="component in rows.slice(((currentPage-1)*maxSize), ((currentPage)*maxSize)) | filter:query as filtered" ng-click="itemClick(component.EmplID)" class="icon">
                <td ng-repeat="(key, value) in component">
                    {{value}}
                </td>'
            </tr>
            <tr ng-repeat="i in getNumberOfEmptyRows(filtered) track by $index">
                <td ng-repeat="z in displayColumns track by $index">
                    &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-sm-6 col-xs-12" style="font-weight: bold; padding: 20px">
        Page {{currentPage}} of {{ceil(rows.length / maxSize)}}
    </div>
    <div class="col-sm-6 col-xs-12 text-right">
        <ul uib-pagination total-items="rows.length" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false"></ul>
    </div>
</div>

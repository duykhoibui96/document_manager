<link rel="stylesheet" type="text/css" href="assets/stylesheets/user.css">
<div class="row">
    <div class="col-sm-3">
        <div class="user-info-container main-theme">
            <div class="avatar text-center">
                <img src="/assets/images/user.png" alt="" class="img-circle img-responsive">
                <span class="title">{{mainInfo.Name}}</span>
            </div>
            <div class="user-content">
                <ul class="list-group">
                    <li class="list-group-item" title="Mã nhân viên">
                        <i class="fa fa-id-card" aria-hidden="true"></i> {{mainInfo.EmplID}}
                    </li>
                    <li class="list-group-item" title="Email">
                        <i class="fa fa-envelope" aria-hidden="true"></i> {{mainInfo.Mail}}
                    </li>
                </ul>
                <div class="text-center">
                    <hr>
                    <button type="button" class="button primary" style="margin: 0; padding: 10px; width: 100%" ng-click="mode = 'info'">thông tin chức vụ</button>
                    <button type="button" class="button primary" style="margin: 0; padding: 10px; width: 100%" ng-click="mode = 'password'">đổi mật khẩu</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9" style="padding-left: 50px; padding-right: 50px">
        <form name="infoForm" ng-submit="updateInformation()" ng-show="mode === 'info'">
            <div class="title title-icon-form" style="margin-bottom: 50px">
                thông tin chức vụ
            </div>
            <div class="md-dialog-content">
                <div class="form-group">
                    <label>Phòng ban</label>
                    <input type="text" name="childDepartment" class="form-control custom-input" ng-model="info.ChildDepartment" value="{{mainInfo.ChildDepartment}}" ng-disable="isLoading" required>
                </div>
                <div class="form-group">
                    <label>Chức vụ</label>
                    <input type="text" name="officerCode" class="form-control custom-input" ng-model="info.OfficerCode" value="{{mainInfo.OfficerCode}}" ng-disable="isLoading" required>
                </div>
                <div class="form-group">
                    <label>Công việc</label>
                    <input type="text" name="jobTitle" class="form-control custom-input" ng-model="info.JobTitle" value="{{mainInfo.JobTitle}}" ng-disable="isLoading" required>
                </div>
            </div>
            <div class="text-right" ng-style="{ 'opacity': isLoading ? '0.5' : '1' }">
                <button type="submit" class="button has-icon primary submit">
                    <div ng-show="isLoading">
                        Đang lưu ...
                    </div>
                    <div ng-hide="isLoading">
                        Lưu
                    </div>
                </button>
                <button type="reset" class="button has-icon refresh">Trở lại mặc định</button>
            </div>
        </form>
        <form name="changePasswordForm" ng-submit="changePasswordForm.$valid && updatePassword()" ng-show="mode === 'password'">
            <div class="title title-icon-form"  style="margin-bottom: 50px">
                đổi mật khẩu
            </div>
            <div class="md-dialog-content">
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" name="password" class="form-control custom-input" ng-model="password" ng-disable="isLoading" required>
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" name="confirmedPassword" class="form-control custom-input" ng-model="confirmedPassword" compare-to="password" ng-disable="isLoading" required>
                    <div ng-messages="changePasswordForm.confirmedPassword.$error" role="alert">
                        <div ng-message="compareTo">Mật khẩu xác nhận phải đúng!</div>
                    </div>
                </div>
            </div>
            <div class="text-right" ng-style="{ 'opacity': isLoading ? '0.5' : '1' }">
                <button type="submit" class="button has-icon primary submit">
                    <div ng-show="isLoading">
                        Đang lưu...
                    </div>
                    <div ng-hide="isLoading">
                        Lưu
                    </div>
                </button>
                <button type="reset" class="button has-icon refresh">Xóa</button>
            </div>
        </form>
    </div>
</div>

<div class="title title-icon-details">
    thông tin nhân viên
    <div class="pull-right" style="padding: 5px 13px; position: relative; top: -5px; border-radius: 50%; background: linear-gradient(to bottom, gray, #2c3e50)">
    	<a ui-sref="admin.employee-list"><span class="fa fa-arrow-left" style="color: white"></span></a>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-xs-12">
            <img src="/assets/images/user.png" alt="" class="img-circle img-responsive" style="width: 100%; padding: 20px">
        </div>
        <div class="col-sm-4 col-sm-offset-1 col-xs-12">
            <form class="form-horizontal" style="padding-top: 20px">
                <div class="form-group">
                    <label class="control-label col-sm-5">Mã nhân viên:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static">{{mainInfo.EmplID}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Tên nhân viên:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static">{{mainInfo.Name}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Employee Record:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static">{{mainInfo.EmplRcd}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Email:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static">{{mainInfo.Mail}}</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4 col-xs-12">
            <form class="form-horizontal" style="padding-top: 20px">
                <div class="form-group">
                    <label class="control-label col-sm-5">Phòng ban:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static">{{mainInfo.ChildDepartment}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Chức vụ:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static">{{mainInfo.OfficerCode}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5">Công việc:</label>
                    <div class="col-sm-7">
                        <p class="form-control-static">{{mainInfo.JobTitle}}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
<div ui-view></div>

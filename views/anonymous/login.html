<link rel="stylesheet" href="/assets/stylesheets/login.css">
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="card col-sm-6 col-sm-offset-3" style="padding: 50px">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="/assets/images/login_avatar.png" />
            <form name="loginForm" ng-submit="signin()">
                <!--  <div class="form-group">
                   <input type="text" class="form-control custom-input" placeholder="Username" required autofocus ng-model="username">
               </div>
               <div class="form-group">

               </div> -->
                <!-- <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
                <div class="form-group">
                    <label>Tài khoản</label>
                    <input type="text" name="username" ng-model="username" class="form-control custom-input" ng-disable="isAuthenticating" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" name="password" ng-model="password" class="form-control custom-input" ng-disable="isAuthenticating" required>
                </div>
                <div class="text-center" style="margin-top: 20px" ng-style="{ 'opacity': isAuthenticating ? '0.5' : '1' }">
                    <button class="button has-icon primary signin" type="submit">
                        <div ng-show="isAuthenticating">
                            Đang xác thực ...
                        </div>
                        <div ng-hide="isAuthenticating">
                            Đăng nhập
                        </div>
                    </button>
                </div>
            </form>
            <!-- /form -->
            <!--   <a href="#" class="forgot-password">

        </div>
    </div>
